<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>serach</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/modern-css-reset/dist/reset.min.css"
    />
    <script
      src="https://kit.fontawesome.com/b79024c76f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="shot">
      <video class="shot__back" id="video" autoplay muted playsinline></video>
      <div class="shot__contents">
        <p class="shot__image-box"></p>
        <!-- <div class="move"><i class="fa-solid fa-xmark iconsize"></i></div> -->

        <div class="flash">
          <!-- フラッシュなしアイコン --><img
            class="flash__icon"
            src="./images/un_flash.svg"
            alt=""
          />

          <!-- フラッシュありアイコン--><!-- <i class="fa-solid fa-bolt iconsize"></i> -->
        </div>

        <div class="erea"><img src="./images/search_area.svg" alt="" /></div>
        <p class="comment">シャッターボタンをタップして検索</p>
        <div class="btn" id="captureButton">
          <i class="fa-solid fa-magnifying-glass iconsize"></i>
        </div>
      </div>
    </div>

    <!-- <button id="captureButton">キャプチャ</button> -->
    <!-- <div id="output"></div> -->

    <div class="modal-back"></div>
    <div class="politician">
      <div class="politician__inner">
        <p class="politician__scroll-bar" draggable="true"></p>
        <div class="politician__content">
          <div class="politician__data">
            <h1 class="politician__name">阿部守一</h1>
            <div class="politician__position">
              <p class="affiliation">無所属</p>
              <p class="age">62歳</p>
            </div>
          </div>
          <p class="politician__close"></p>
        </div>
        <p class="politician__explanation">
          信州型事業仕分け実施、国際的視野を持った政策推進を目指す。県政参与制度創設で専門家からの意見を取り入れ、長野県の発展と改革に取り組む。長野県の豊かな自然と文化を活かし、新しい価値を生み出す施策を<span
            class="word"
            >推進</span
          >。
        </p>
        <a class="politician__link" href="" target="_blank"
          ><i class="fa-solid fa-link"></i>経歴・公約を見る</a
        >
      </div>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
